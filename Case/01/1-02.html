<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>按回车调用登录按钮</title>
    <script type="text/javascript">
      function keyLogin() {
        if (event.keyCode == 13) {
          document.getElementById("input1").click();
        }
      }
    </script>
  </head>
  <body onkeydown="keyLogin();">
    <input
      id="input1"
      value="登录"
      type="button"
      onclick="alert('调用成功！')"
    />
  </body>
</html>
