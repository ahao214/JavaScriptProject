<html>
	<head>
		<meta charset="utf-8">
		<title>使用sort()排序数字</title>
		<script type="text/javascript">
			function sortNumberUp(x, y) {
				return x - y;
			}

			function sortNumberDown(x, y) {
				return y - x;
			}
			var numbers = [24, 1, 4, 56, 7, 98];
			//升序
			document.write("Part a :" + numbers.sort(sortNumberUp));
			document.write("<br/>");

			var numbers = [24, 1, 4, 56, 7, 98];
			//降序
			document.write("Part b :" + numbers.sort(sortNumberDown));
		</script>
	</head>
	<body>
	</body>
</html>
