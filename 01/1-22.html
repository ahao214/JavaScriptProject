<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function greet(){
				var name = prompt("Please enter your name","");
				document.write("<h2>Hello "+ name + "!<br/> How are you today?</h2>")
			}
		</script>
	</head>
	<body>
		<h2 id="hello">who are you!</h2>
		<button type="button" onclick="greet()">Enter you name</button>
	</body>
</html>
