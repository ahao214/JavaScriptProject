<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--prompt函数-->
		<script type="text/javascript">
			function showPrompt(){
				var food= prompt("What's your favorite food?","carrots and cleary");
				document.write("It's your lucky day! " + food +" is on today's lunch menu");
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="showPrompt()" value="push me" />
	</body>
</html>
