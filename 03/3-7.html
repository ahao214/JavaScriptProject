<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script type="text/javascript">
			function shipCost(){
				var price = parseInt(prompt("What is yoru merchandise total?",""));
				if (price> 1.00 && price<25){
					var ship = 5.00;
				}
				if(price > 25.00 && price < 50.00){
					var ship =7.00;
				}
				
				document.write("<p>Your shipping cost will be $"+ship+"</p>")
			}
			
			
		</script>
	</head>
	<body>
