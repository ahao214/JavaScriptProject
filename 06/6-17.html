<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>multiple属性</title>
	</head>
	<body>
		<h3>Select three favorite foods:</h3>
		<select name="food" size="10" id="food" multiple="multiple">
			<option>egg</option>
			<option>chicken</option>
			<option>beef</option>
			<option>pizza</option>
			<option>fried</option>
			<option>photo</option>
			<option>tomato</option>
			<option>sushi</option>
			<option>burritos</option>
			<option>fish</option>
			<option>chips</option>
		</select>
		<h3>You must hold down the CTRL key on a Windows computer<br/>
		or the Command button on a Mac to select multiple options.
		</h3>
		
		
		
	</body>
</html>
