<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../css/greg.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
				
			function pickArray(picked){
				var avatar = document.getElementById(picked).value;
				document.getElementById('myavatar').innerHTML=avatar;
			}
			
		</script>
	</head>
	<body>
		<div id="container">
			<table width="80%" align="center">
				<tr>
					<td colspan="5" class="nobdr">
						<h1>Select Your Avatar:</h1>
					</td>
				</tr>
				<td char="nobdr"><img src="../images/bunny.jpg"></td>
				<td char="nobdr"><img src="../images/arith_big.jpg"></td>
				<td class="nobdr"><img  src="../images/boy.jpg"></td>
				<td class="nobdr"><img src="../images/arrow.jpg"></td>
				<td class="nobdr"><img src="../images/bananas.jpg"></td>
				</tr>
				<tr>
					<td class="nobdr">
						<input type="radio" name="avatar" id="bunny" value="Bunny" onclick="pickArray('bunny')" />
					</td>
					
					<td class="nobdr">
						<input type="radio" name="avatar" id="elf" value="Elf" onclick="pickArray('elf')" />
					</td>
					<td class="nobdr">
						<input type="radio" name="avatar" id="ghost" value="Ghost" onclick="pickArray('ghost')" />
					</td>
					<td class="nobdr">
						<input type="radio" name="avatar" id="princess" value="Princess" onclick="pickArray('princess')" />
					</td>
					<td class="nobdr">
						<input type="radio" name="avatar" id="wza" value="Wza" onclick="pickArray('wza')" />
					</td>
				</tr>
				
				
			</table>
			<p>
				The avatar you selected is :<span id="myavatar">kitty</span>
			</p>
		</div>
	</body>
</html>
