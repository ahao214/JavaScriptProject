		<!--整数和浮点数-->
		<script type="text/javascript">
			var num = prompt("enter a number:",0);
			document.write(num + 2 +"<br/>");
			document.write((parseInt(num)+2)+"<br/>");
			document.write((num * 3) +"<br/>");
			
			
		</script>
